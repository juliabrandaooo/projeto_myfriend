			function TesteCPF() {
				var strCPF = document.getElementById('num-cpf').getAttribute('value').call();//pegara o valor e  atribuir a uma variável.
			
    			var Soma;
    			var Resto;
    			Soma = 0;
  				if (strCPF == "00000000000") return alert("CPF Invalido");
     
  				for (i=1; i<=9; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (11 - i);
  				Resto = (Soma * 10) % 11;
   
    			if ((Resto == 10) || (Resto == 11))  Resto = 0;
   				if (Resto != parseInt(strCPF.substring(9, 10)) ) return alert("CPF Invalido");
   
  				Soma = 0;
    			for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (12 - i);
   				Resto = (Soma * 10) % 11;
   
    			if ((Resto == 10) || (Resto == 11))  Resto = 0;
   	 			if (Resto != parseInt(strCPF.substring(10, 11) ) ) return alert("CPF Invalido");
    			return true;
			};


			function validarCNPJ(cnpj) {
				var cnpj = document.getElementById("num-cnpj").getAttribute("value").call();
 
 				cnpj = cnpj.replace(/[^\d]+/g,'');

 				if(cnpj == '') return false;
  
 				if (cnpj.length != 14) return false;

 				// Elimina CNPJs invalidos conhecidos
 				if (cnpj == "00000000000000" || 
	 				cnpj == "11111111111111" || 
	 				cnpj == "22222222222222" || 
				    cnpj == "33333333333333" || 
	 				cnpj == "44444444444444" || 
	 				cnpj == "55555555555555" || 
	 				cnpj == "66666666666666" || 
	 				cnpj == "77777777777777" || 
	 				cnpj == "88888888888888" || 
	 				cnpj == "99999999999999") return false;
	  
 				// Valida DVs
 				tamanho = cnpj.length - 2
 				numeros = cnpj.substring(0,tamanho);
 				digitos = cnpj.substring(tamanho);
 				soma = 0;
 				pos = tamanho - 7;
 				for (i = tamanho; i >= 1; i--) {
   					soma += numeros.charAt(tamanho - i) * pos--;
   					if (pos < 2)
		 				pos = 9;
 				}
 				resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
 				if (resultado != digitos.charAt(0))
	 				return false;
	  
 				tamanho = tamanho + 1;
 				numeros = cnpj.substring(0,tamanho);
 				soma = 0;
 				pos = tamanho - 7;
 				for (i = tamanho; i >= 1; i--) {
   					soma += numeros.charAt(tamanho - i) * pos--;
   					if (pos < 2)
		 			pos = 9;
 				}
 				resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
 				if (resultado != digitos.charAt(1))
	   			return false;
		
 				return true;
 
			};


			function validarSenha(){

				if(senha1 != senha2)
				{
					alert("As senhas Estão diferentes,\n por favor digite as duas senha iguais.");
				}
				else
				{
					alert("Registrto feito com sucesso!");
				}				
			};
