<!DOCTYPE html>
<html leng='pt-br'>
<script src="faleconosco.js"></script>
<head>
	<title>My Friends - Fale Conosco </title>
	<meta charset="utf-8" />
	<meta name="description" content="Plataforma My Friends é uma ferramenta de interação entre Ongs e voluntarios" />
	<!---->
	<meta name="keywords" content="Doação, voluntarios, filantropia, açao, social, caridade" />
	<!--palavras chaves para o buscador-->
	<meta name="author" content="Equipe de desenvolvimento Myfriends" />
	<link rel="icon" type="Myfriends.icon" href="icon/favicon.ico" class="icon" />
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Raleway:wght@300;500&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Raleway:wght@300;500&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="CSS/normaliz.css">
	<link rel="stylesheet" type="text/css" href="CSS/estilo.css">



</head>

<body>
	<div class="header">
		<div class="linha">
			<header>
				<div class="coluna col4">
					<img src="img/logo/exlogo-removebg.png" class="logoMYF" alt="logo- My Friends">
					<h1 class="logo">MyFriend</h1>
				</div>
				<div class="coluna col8">
					<nav>
						<ul class="menu inline sem-marcador">
							<li><a href="index.html">Home</a></li>
							<li><a href="quemsomos.html">Quem somos</a></li>
							<li><a href="myfriendslogin.html">Login</a></li>
							<li><a href="myfriendsfaleconosco.html">Fale conosco</a></li>
						</ul>
					</nav>
				</div>
			</header>
		</div>
	</div>

	<div class="secao">
		<div class="linha">
			<section>
				<div class="coluna col12">
					<div class="mensagem">
						<h2>Envie uma mensagem para nossa equipe</h2>
						<form action="" method="GET">
							<label for="nome">Digite o seu nome</label>
							<input id="nome" type="text" placeholder="Ex: Júlia de Paula" name="nome" />
							<label for="email">Digite o seu E-mail</label>
							<input id="email" type="email" placeholder="Ex: julia.paula@hotmail.com" name="email" />
							<label for="assunto">Digite o assunto da menságem</label>
							<input id="assunto" type="text" placeholder="Ex: Doações" name="assunto" />
							<label for="msg">Digite sua mensagem</label>
							<textarea name="mensagem" id="msg" cols="60" rows="10"></textarea>
							<input type="submit" name="btnEnviar" value="Enviar Mensagem" onclick="Teste()" />
						</form>
						
					</div>
				</div>
			</section>
		</div>
	</div>

	<div class="footer">
		<div class="linha">
			<footer>
				<div class="coluna col12">
					<span>&copy; 2019 - Desenvolvedores: Equipe My Friends </span>
				</div>
			</footer>
		</div>
	</div>

</body>

</html>
