        <main>            
			<h1>Dados Pessoais</h1>
            <form name="formcadastropf" method="post">
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" placeholder= "Digite seu nome" />
                </div>

                <div>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome"placeholder= "Digite seu sobrenome" />
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="number" id="cpf" placeholder="000.000.000-00"/>
                </div>
                <div>
                    <label for="nasc">Data de Nascimento:</label>
                    <input type="date" id="nasc" placeholder= "dd/mm/aaaa"/>
                </div>
                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" placeholder= "Digite seu endereço"/>
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" placeholder= "Digite sua cidade"/>
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado"placeholder= "Digite seu estado"/>
                </div>
                <div>
                    <label for="pais">País:</label>
                    <input type="text" id="pais" placeholder= "Digite seu país"/>
                </div>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="number" id="cep" placeholder= "00.000-000"/>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="number" id="telefone" placeholder= "(00)0000-0000"/>
                </div>   
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email"placeholder= "seunome@email.com"/>
                </div>             
                
                <div class="btns">
                    <div>
                        <a href="souvoluntario.html"><button type="button" class="btn btn-outline-info">Voltar</button></a>
                    </div>
                    <div>
                        <input type="submit" name="btnEnviar" class="btn btn-outline-info" value="Continuar" onclick="return validarFormCadastroPF();"  />
                        <!--<a href="cadastro_pf_questionario.html"><button type="button" class="btn btn-outline-info">Continuar</button></a>-->    
                    </div>
                </div>
            </form>
